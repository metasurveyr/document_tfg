project:
  type: book
  output-dir: output/

book:
  title: metasurvey
  subtitle: Paquete de R para el procesamiento de encuestas por muestreo con generación de recetas mediante metaprogramación y estimación de varianzas.
  author:
    name: Mauro Loprete
    url: www.mauroloprete.com
  downloads: [pdf]
  reader-mode: true
  language: spanish
  abstract: "El trabajo presenta *metasurvey*, un paquete de R diseñado para mejorar el procesamiento de encuestas por muestreo y la estimación de parámetros poblacionales. Utiliza meta-programación y técnicas de remuestreo para ofrecer resultados precisos, evaluar la incertidumbre y fomentar la reproducibilidad. A diferencia de otras bibliotecas, *metasurvey* combina flexibilidad mediante meta-programación con las capacidades de procesamiento de encuestas del paquete *survey*. Los objetivos incluyen proporcionar una herramienta útil, incorporar técnicas de remuestreo para usuarios no expertos, permitir la generación de 'recetas' personalizadas, y fomentar la contribución de la comunidad. Se destaca como alternativa a paquetes propietarios, enfocándose en la transparencia y reproducibilidad para mejorar la confiabilidad de las estimaciones poblacionales."
  chapters:
    - index.qmd
    - chapters/chapter1.qmd
    - chapters/chapter2.qmd
    - chapters/chapter3.qmd
    - chapters/chapter4.qmd
    - chapters/chapter5.qmd
    - chapters/bibliography.qmd # Este es el capítulo donde se incluirá la bibliografía
  appendices:
    - Appendices/AppendixA.qmd

  site-url: https://github.com/metaSurveyR/metasurvey
  repo-url: https://github.com/metaSurveyR/informe_tfg
  repo-actions: [edit, source, issue]
  search: true
  image: images/logo.png

